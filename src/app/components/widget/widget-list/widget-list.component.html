<!DOCTYPE html>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-brand pull-left">
      <a (click)="goToPages()" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>
          Widgets
        </b>
      </a>
    </div>
    <p class="navbar-text pull-right">
      <a class="navbar-link" (click)="newWidget()">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </p>
  </div>
</nav>

<div class="container-fluid jj-body">

  <div *ngFor="let widget of widgets">
    <div [ngSwitch]="widget.widgetType">

      <div *ngSwitchCase="'HEADING'">
        <div class="jj-widget">
          <div class="jj-toolbar">
            <a (click)="editWidget(widget._id)">
              <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </div>
          <div [ngSwitch]="widget.size">
            <div *ngSwitchCase="1"><h1>{{widget.text}}</h1></div>
            <div *ngSwitchCase="2"><h2>{{widget.text}}</h2></div>
            <div *ngSwitchCase="3"><h3>{{widget.text}}</h3></div>
            <div *ngSwitchCase="4"><h4>{{widget.text}}</h4></div>
            <div *ngSwitchCase="5"><h5>{{widget.text}}</h5></div>
            <div *ngSwitchCase="6"><h6>{{widget.text}}</h6></div>
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'YOUTUBE'">
        <div class="jj-widget">
          <div class="jj-toolbar">
            <a (click)="editWidget(widget._id)">
              <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </div>
          <iframe class="jj-content"
                  [src]="cleanURL(widget.url)"
                  width="{{widget.width}}"
                  height="315"
                  frameborder="0"
                  allowfullscreen></iframe>
        </div>
      </div>

      <ng-container *ngSwitchCase="'IMAGE'">
        <div class="jj-widget">
          <div class="jj-toolbar">
            <a (click)="editWidget(widget._id)">
              <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </div>
          <img class="jj-content" src="{{widget.url}}"/>
        </div>
      </ng-container>
      <div *ngSwitchCase="'HTML'">
        <div class="jj-widget">
          <div class="jj-toolbar">
            <a (click)="editWidget(widget._id)">
              <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </div>
          <a>{{widget.text}}</a>
        </div>
      </div>

    </div>
  </div>
</div>




<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a (click)="goToProfile()">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
    <p class="navbar-text pull-left">
      <a [routerLink]="">
        <span class="glyphicon glyphicon-play"></span>
      </a>
      <a [routerLink]="">
        <span class="glyphicon glyphicon-eye-open"></span>
      </a>
  </div>
</nav>
