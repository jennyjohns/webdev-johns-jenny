<!DOCTYPE html>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
      <div class="navbar-brand pull-left">
        <button (click)="chooseWidget()" class="navbar-link jj-button">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
      </div>
      <div class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>
            Widget Edit
          </b>
        </a>
      </div>

      <p class="navbar-brand pull-right">
        <button (click)="goToWidgets()" class="navbar-link jj-button">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
      </p>
    </div>
</nav>
<div class="container-fluid jj-body">
  <div class="row">
    <form class="jj-form">
      <div class="form-group">
        <label for="widgetType">
          Name
        </label>
        <input [(ngModel)]="widgetType"
               name="widgetType"
               id="widgetType"
               type="text"
               class="form-control"/>
      </div>
    </form>
    <form class="jj-form">
      <div class="form-group">
        <label for="URL">
          URL
        </label>
        <input [(ngModel)]="url"
               type="url"
               placeholder="URL"
               name="URL"
               id="URL"
               class="form-control"/>
      </div>
    </form>
    <form class="jj-form">
      <div class="form-group">
        <label for="Width">
          Width
        </label>
        <input [(ngModel)]="width"
               name="Width"
               id="Width"
               class="form-control"
               type="text"
               value="100%"/>
      </div>
    </form>
    <form class="jj-form">
      <div class="form-group">
        <label for="Upload">
          Upload
        </label>
        <input
          type="file"
          placeholder="Upload"
          name="Upload"
          id="Upload"
          class="form-control"/>
      </div>
    </form>
    <a class="btn btn-block btn-primary jj-button-hover jj-center"
       role="button"
       aria-pressed="true"
       [routerLink]="['/user/:uid/website/:wid/page/:pid/widget/:wgid']">
      Upload Image
    </a>
    <button (click)="goToWidgets()"
            class="btn btn-danger btn-block jj-button-hover jj-center"
            aria-pressed="true">
      Delete
    </button>
  </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <button class="jj-button-cog" (click)="goToProfile()">
        <span class="glyphicon glyphicon-user"></span>
      </button>
    </p>
  </div>
</nav>
