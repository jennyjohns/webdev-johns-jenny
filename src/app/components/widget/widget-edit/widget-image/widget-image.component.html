    <div class="col-sm-9">

<div class="container-fluid jj-body">
  <div class="row">
    <div class="col-sm-3 hidden-xs">
      <nav class="jj-widget-chooser-padding">
        <ul><a [routerLink]="['/user/:uid/website/:wid/page/:pid/widget/:wgid']"> Header </a></ul>
        <ul><a [routerLink]="['/user/:uid/website/:wid/page/:pid/widget/new']"> Label </a></ul>
        <ul><a [routerLink]="['/user/:uid/website/:wid/page/:pid/widget/new']"> HTML </a></ul>
        <ul><a [routerLink]="['/user/:uid/website/:wid/page/:pid/widget/new']"> Text Input </a></ul>
        <ul><a [routerLink]="['/user/:uid/website/:wid/page/:pid/widget/new']"> Link </a></ul>
        <ul><a [routerLink]="['/user/:uid/website/:wid/page/:pid/widget/new']"> Button </a></ul>
        <ul><a [routerLink]="['/user/:uid/website/:wid/page/:pid/widget/:wgid']"> Image </a></ul>
        <ul><a [routerLink]="['/user/:uid/website/:wid/page/:pid/widget/:wgid']"> YouTube </a></ul>
        <ul><a [routerLink]="['/user/:uid/website/:wid/page/:pid/widget/new']"> Data Table </a></ul>
        <ul><a [routerLink]="['/user/:uid/website/:wid/page/:pid/widget/new']"> Repeater </a></ul>

      </nav>
    </div>
    <div class="col-sm-9">

      <form>
        <div class="form-group">
          <label for="Name">
            Name
          </label>
          <input name="Name"
                 id="Name"
                 type="text"
                 class="form-control"/>
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="Text">
            Text
          </label>
          <input
            type="text"
            placeholder="Animals"
            name="Text"
            id="Text"
            class="form-control"/>
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="URL">
            URL
          </label>
          <input
            type="url"
            placeholder="URL"
            name="URL"
            id="URL"
            class="form-control"
            value="http://lorempixel.com/400/200/animals"/>
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="Width">
            Width
          </label>
          <input
            name="Width"
            id="Width"
            class="form-control"
            type="text"
            value="100%"/>
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="Upload">
            Upload
          </label>
          <input
            type="file"
            placeholder="Upload"
            name="Upload"
            id="Upload"
            class="form-control"/>
        </div>
      </form>
      <a class="btn btn-block btn-primary"
         role="button"
         aria-pressed="true"
         [routerLink]="['/user/:uid/website/:wid/page/:pid/widget/:wgid']">
        Upload Image
      </a>
      <button (click)="buttonClicked($event)"
              class="btn btn-danger btn-block"
              [routerLink]="['/user/:uid/website/:wid/page/:pid/widget']"
              aria-pressed="true">
        Delete
      </button>
    </div>
  </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user/:uid']">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
