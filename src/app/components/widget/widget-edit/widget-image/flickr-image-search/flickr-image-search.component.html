<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-brand pull-left">
      <button (click)="chooseWidget()" class="navbar-link jj-button">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </button>
    </div>
    <div class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>
          Widget Edit
        </b>
      </a>
    </div>
  </div>
</nav>
<div class="container-fluid jj-top-padding">
  <div class="input-group">
    <input [(ngModel)]="searchText" name="searchText" id="searchText" type="text" class="form-control"
           placeholder="Search Images"/>
    <span class="input-group-btn">
        <button (click)="searchPhotos()" class="btn btn-default  jj-button-hover" type="submit">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
  </div>

</div>

<div class="row">
  <div *ngFor="let pic of photos['photo']"
       class="col-xs-4">
    <img (click)="selectPhoto(pic)"
         width="100%"
         [src]="['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>

    <p></p>
  </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <button class="jj-button-cog" (click)="goToProfile()">
        <span class="glyphicon glyphicon-user"></span>
      </button>
    </p>
  </div>
</nav>
