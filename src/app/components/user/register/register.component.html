<!DOCTYPE html>

<!--charset="UTF-8">-->
<!--name="viewport" content="initial-scale=1, user-scalable=no"-->
<!--Register-->
<!--rel="stylesheet" href="../../vendors/bootstrap/dist/css/bootstrap.min.css"-->
<!--rel="stylesheet" href="../../css/style.css"-->
<!--src="../../vendors/bootstrap/dist/js/bootstrap.min.js"-->

<div class="container-fluid">
  <h1>Register</h1>

  <input name="username"
         id="username"
         type="text"
         placeholder="username"
         class="form-control"/>

  <input name="password"
         id="password"
         type="password"
         placeholder="password"
         class="form-control"/>

  <input name="verify password"
         id="verify password"
         type="password"
         placeholder="verify password"
         class="form-control">

  <button (click)="buttonClicked($event)"
          class="btn btn-primary btn-block"
          aria-pressed="true"
          [routerLink]="['/register']">
    Register
  </button>

  <button (click)="buttonClicked($event)"
          class="btn btn-danger btn-block"
          aria-pressed="true"
          [routerLink]="['/login']">
    Cancel
  </button>
</div>
