<!DOCTYPE html>

<nav class="navbar navbar-default_blue navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-brand pull-left">
      <a [routerLink]="['/user/:uid']" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="navbar-header pull-left">
      <a class="navbar-brand">
        <b>
          Websites
        </b>
      </a>
    </div>
    <p class="navbar-brand pull-right">
      <a class="navbar-link" (click)="newWebsite()">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </p>
  </div>
</nav>

<div class="container-fluid jj-body">
  <div *ngFor="let website of websites">
    <li class="list-group-item">
      <a [routerLink]="['/user/:uid/website/:wid/page']">
        {{website.name}}
      </a>
      <a  class="pull-right" [routerLink]="['/user', website.developerId, 'website', website._id]">
        <span class="glyphicon glyphicon-cog"></span>
      </a>
    </li>
  </div>
</div>

<nav class="navbar navbar-default_blue navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-brand pull-right">
      <a (click)="goToProfile()" [routerLink]="['/user/:uid']">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
