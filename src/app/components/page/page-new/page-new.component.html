<!DOCTYPE html>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="col-sm-3 hidden-xs">
      <div class="navbar-brand pull-left">
        <a (click)="goToWebsites()" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <div class="navbar-header pull-left">
        <a class="navbar-brand">
          <b>
            Pages
          </b>
        </a>
      </div>
      <p class="navbar-brand pull-right">
        <a class="navbar-link">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </p>
    </div>
    <div class="col-sm-9">
      <div class="navbar-brand pull-left">
        <a (click)="goToPages()" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <div class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>
            New Page
          </b>
        </a>
      </div>

      <p class="navbar-brand pull-right">
        <a (click)="commit(Name.value, Description.value)" class="navbar-link">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </p>
    </div>
  </div>
</nav>

<div class="container-fluid jj-body">
  <div class="row">
    <div class="col-sm-3 hidden-xs">
      <div *ngFor="let page of pages">
        <li class="list-group-item">
          <div class="row">
            <div class="col-xs-9">
              <a [routerLink]="['user/:uid/website/:wid/page/:pid/widget']">
                {{page.name}}
              </a>
            </div>
            <div class="col-xs-3">
              <a class="pull-right" (click)="editPage(page._id)">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
            </div>
          </div>
        </li>
      </div>


    </div>
    <div class="col-sm-9">
      <form (ngSubmit)="newPage()" #f="ngForm">
        <div class="form-group">
          <label for="Name">
            Name
          </label>
          <input name="Name"
                 id="Name"
                 type="text"
                 placeholder="Page Name"
                 class="form-control"
                 required
                 ngModel
                 #Name="ngModel"/>
          <span class="help-block" *ngIf="Name.touched && !Name.valid">
              Please enter a page name!
          </span>
          <label for="Description">
            Description
          </label>
          <input
            placeholder="Description"
            name="Description"
            id="Description"
            class="form-control"
            required
            ngModel
            #Description="ngModel"/>
          <span class="help-block" *ngIf="Description.touched && !Description.valid">
              Please enter a page description!
          </span>
        </div>
      </form>
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <p class="navbar-brand pull-right">
          <a (click)="goToProfile()">
            <span class="glyphicon glyphicon-user"></span>
          </a>
        </p>
      </div>
    </nav>
  </div>
</div>
