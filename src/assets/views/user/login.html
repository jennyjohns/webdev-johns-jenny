<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">
  <title>Login</title>
  <link rel="stylesheet" href="../../vendors/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../css/style.css"/>
  <script src="../../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container-fluid">
  <h1>Login</h1>
  <input name="username"
         id="username"
         type="text"
         placeholder="username"
         class="form-control"/>

  <input name="password"
         id="password"
         type="password"
         placeholder="password"
         class="form-control"/>


  <a class="btn btn-primary btn-block" role="button" aria-pressed="true" href="profile.html">
    Login
  </a>
  <a class="btn btn-success btn-block" role="button" aria-pressed="true" href="register.html">
    Register
  </a>
  <a class="btn btn-danger btn-block" role="button" aria-pressed="true" href="../../index.html">
    Cancel
  </a>
</div>

</body>
</html>
