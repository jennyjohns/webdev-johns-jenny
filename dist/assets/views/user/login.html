<!DOCTYPE html>


   charset="UTF-8"
   name="viewport" content="initial-scale=1, user-scalable=no"
   Login

   rel="stylesheet" href="../../css/style.css"/>
   src="../../vendors/bootstrap/dist/js/bootstrap.min.js"

<div class="container-fluid">
  <h1>Login</h1>
  <input name="username"

         type="text"
         placeholder="username"

  <input name="password"
         id="password"
         type="password"
         placeholder="password"

  <a class="btn btn-primary btn-block" role="button" aria-pressed="true" href="profile.html">

  </a>

  </a>
  <a class="btn btn-danger btn-block" role="button" aria-pressed="true" href="../../index.html">
