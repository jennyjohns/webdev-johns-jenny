<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">
  <title>Widget Edit</title>
  <link rel="stylesheet" href="../../vendors/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../css/style.css"/>
  <script src="../../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="col-sm-3 hidden-xs">
      <div class="navbar-brand pull-left">
        <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <div class="navbar-header pull-left">
        <a class="navbar-brand">
          <b>
            Choose Widget
          </b>
        </a>
      </div>
    </div>
    <div class="col-sm-9">
      <div class="navbar-brand pull-left">
        <a href="widget-chooser.html" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <div class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>
            Widget Edit
          </b>
        </a>
      </div>

      <p class="navbar-brand pull-right">
        <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </p>
    </div>
  </div>
</nav>
<div class="container-fluid jj-body">
  <div class="row">
    <div class="col-sm-3 hidden-xs">
      <nav class="jj-widget-chooser-padding">
        <ul><a href="../../views/widget/widget-heading.html"> Header </a></ul>
        <ul><a href="../../views/widget/widget-chooser.html"> Label </a></ul>
        <ul><a href="../../views/widget/widget-chooser.html"> HTML </a></ul>
        <ul><a href="../../views/widget/widget-chooser.html"> Text Input </a></ul>
        <ul><a href="../../views/widget/widget-chooser.html"> Link </a></ul>
        <ul><a href="../../views/widget/widget-chooser.html"> Button </a></ul>
        <ul><a href="../../views/widget/widget-image.html"> Image </a></ul>
        <ul><a href="../../views/widget/widget-youtube.html"> YouTube </a></ul>
        <ul><a href="../../views/widget/widget-chooser.html"> Data Table </a></ul>
        <ul><a href="../../views/widget/widget-chooser.html"> Repeater </a></ul>

      </nav>
    </div>
    <div class="col-sm-9">

      <form>
        <div class="form-group">
          <label for="Name">
            Name
          </label>
          <input name="Name"
                 id="Name"
                 type="text"
                 class="form-control"/>
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="Text">
            Text
          </label>
          <input
            placeholder="Animals"
            name="Text"
            id="Text"
            class="form-control"
            type="text"
            value="Animals"/>
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="Size">
            Size
          </label>
          <input
            placeholder="Animals"
            name="Size"
            id="Size"
            class="form-control"
            type="number"
            value="3"/>
        </div>
      </form>
      <a class="btn btn-danger btn-block" role="button" aria-pressed="true" href="widget-list.html">
        Delete
      </a>
    </div>
  </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="../../views/user/profile.html">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
</body>
</html>
